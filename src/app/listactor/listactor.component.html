<section class="mat-typography" *ngIf="actors">
  <h1>Titre de la liste</h1>

  <mat-grid-list cols="8" rowHeight="2:3">
    <mat-grid-tile *ngFor="let actor of actors" class="mat-typography" style="background-color: lightgray">
      <app-actor [actor]="actor"></app-actor>
    </mat-grid-tile>
  </mat-grid-list>
</section>
