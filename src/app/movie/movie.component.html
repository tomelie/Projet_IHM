<img *ngIf="movie.poster_path" fxFlex="50" style="max-width: 100%;" mat-raised-button src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{movie.poster_path}}"
  alt="movie poster layout-fill">
<div *ngIf="!movie.poster_path" fxFlex="50" fxLayout="row" fxLayoutAlign="space-around center" style="background-color: lightgray">
  <mat-icon>photo</mat-icon>
</div>


<mat-card-content fxFlex="50" fxLayout="column">
  <mat-card-header fxFlex="100">
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>RÃ©alisateur</mat-card-subtitle>
  </mat-card-header>
  <div fxFlex></div>
  <mat-card-actions fxFlex="100">
    <div fxFlex></div>
    <button mat-button (click)="openDialog()" class="md-no-focus">Voir</button>
    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>playlist_add</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button *ngFor="let liste of listes | async" mat-menu-item (click)="addmovie(liste.nom)">
        <mat-icon>add</mat-icon>
        {{liste.nom}}
      </button>
    </mat-menu>
  </mat-card-actions>
</mat-card-content>
